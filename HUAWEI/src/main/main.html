<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>华为商城官网-提供华为手机(荣耀V8、荣耀7、华为P9、荣耀5C、荣耀6Plus、华为Mate8、畅玩5X、荣耀5A等)、平板电脑、移动终端等产品的预约和购买</title>
		<link rel="shortcut icon" href="favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../../dist/css/bootstrap.css"/>

		<script src="js/head_style.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/json_head.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/main_style.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-----------topNav------------->
		<div class="topNavBox">
			<div class="topNavBg">		<!--顶部导航条-->
				<div class="topNav clearfix">
					<!--------topNav_left--------->
					<div class="topNav_left">
						<div class="topNav_dropMenu">		<!--软件应用下拉菜单-->
							<ul>	
							</ul>
						</div>
						<ul class="clearfix">
						</ul>
					</div>
					<!-------topNav_left End------>
					<!--------topNav_right--------->
					<div class="topNav_right">
						<div class="topNav_dropMenu">		<!--网站导航下拉菜单-->
							<ul>	
							</ul>
						</div>
						<ul class="clearfix">
						</ul>
					</div>
					<!-------topNav_right End------>
				</div>
			</div>
			<div class="searchBox">		<!--中部搜索框-->
				<div class="row">
					<div class="logo col-xs-3">			<!--logo-->
						<a href="##"><img src="img/newLogo.png" alt="华为商城" /></a>
					</div>								<!--logo End-->
					<div class="search col-xs-7">		<!--搜索框及我的购物车-->
						<input type="text" class="searchIpt"/>
						<ul class="iptsut clearfix">
							
						</ul>
						<span class="searchIcon"></span>
						<div class="my_cart">
							<div class="mall"><a href="##">我的商城</a></div>
							<span class="cartLine"></span>
							<div class="cart cart_count"><a href="##">我的购物车</a></div>
							<!----------box------------>
							<div class="mall_dropDown">
								<div class="drop_logbox">		<!--登录box-->
									<p>你好，请<span class="drop_log"><a href="##">登录</a><span class="log_line">|</span><a href="##">注册</a></span></p	>
									<div class="drop_logUl">
										<ul class="clearfix">
										</ul>
									</div>
									<div class="drop_logAds">
										<a href="##"><img src="img/886307246466418254.jpg"/></a>
									</div>
								</div>			<!--登录box End-->
							</div>
							
							<div class="drop_cartbox">
								<div class="drop_cart">
									<div class="drop_cartPrice">
										<div class="row">
											<p>共&ensp;<span class="drop_cartCount"></span>&ensp;件商品，金额合计&ensp;<span class="drop_cartMoney"></span></p>
											<div class="drop_cartPay">去结算</div>
										</div>
									</div>
								</div>
							</div>
							<!-------------box End------------>
						</div>
					</div>								<!--搜索框及我的购物车  End-->
					<div class="col-xs-2">			<!--二维码-->
						<div class="qrcodeBox">

					</div>							<!--二维码 End-->

			<div class="Navbox">		<!--底部导航条-->

		<div><iframe src="../common/footer/footer.html" width="100%" height="487px" frameborder="no" scrolling="no"></iframe></div>
